<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>목록 태그 - ol</title>
    </head>
    <body>
        <!-- ol(ordered list) : 순서형 목록 태그 -->
        <ol type="1">
            <li>고양이 목욕 시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
        </ol>
    </body>
</html>
