<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    <!-- cdnjs.com에서 가져오기 -->
    <link rel="stylesheet" href="그림판.css">                                                                   <!-- css 연동은 라이브러리 다음이 효율적 -->
    
</head>
<body>
    <!-- 전체적으로 그룹화 -->
    <main>
        <aside>
            <ul class="palette">    <!-- 색상 -->
                <li>
                    <button class="red selected" data-color="red">Red</button>
                </li>
                <li>
                    <button class="green" data-color="green">Green</button>
                </li>
                <li>
                    <button class="blue" data-color="blue">Blue</button>
                </li>
                <li>
                    <button class="black" data-color="black">Black</button>
                </li>
            </ul>
            <ul>    <!-- 기타 기능 -->
                <li>
                    <button class="control-btn" id="eraser">
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                </li>
                <li>
                    <button class="control-btn" id="download">
                        <i class="fa-solid fa-download"></i>
                    </button>
                </li>
            </ul>
        </aside>
        <canvas width="600" height="400">

        </canvas>
    </main>
    <script src="그림판.js"></script>
</body>
</html>
