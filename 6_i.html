<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>i 태그</title>
    </head>
    <body>
        <!-- html 문법 상 강조한다는 '의미'를 가진 태그 -->
        <p>이 놀이기구는 <em>임산부, 어린이, 노약자</em>는 탑승할 수 없습니다.</p>

        <!-- 단순이 '시각적'으로 기울어지게 만들어주는 태그 -->
        <p>이 놀이기구는 <i>임산부, 어린이, 노약자</i>는 탑승할 수 없습니다.</p>
    </body>

</html>
