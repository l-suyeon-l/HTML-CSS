<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <!-- dl(definition list) : 정의형 목록 태그-->
        <!-- dt(definition title) / dd(definition data) -->

        <h1>맛꿀마 레스토랑</h1>
        <dl>
            <dt>라자냐</dt>
            <dd>라자냐는 이탈리아 북부에서 유래한 파스타의 일종입니다.</dd>
            <dt>필라프</dt>
            <dd>필라프틑 쌀이나 으깬 밀과 같은 곡식으로 만드는 음식입니다.</dd>
            <dt>아란치니</dt>
            <dd>아란치니는 기름에 튀기거나 가끔은 구운 주먹밥과 비슷한 요리로 빵가루를 겉에 묻혀서 만드는 요리입니다.</dd>
        </dl>
    </body>
</html>
