<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>em</title>

        <style>
            h1{font-size:2em;}
            p{font-size:2em;}  /* 부모 태그에 적혀있는 폰트 사이즈의 배수 */
        </style>
    </head>
    <body> 
        <h1>em</h1>
        <p>em 단위는 부모 태그의 폰트 크기의 배수를 의미합니다.</p>
        <!-- h1과 p 태그는 body 태그 안에 있기 때문에 "형제 관계에 있는 태그" -->
        <!-- body 태그에 있어서 h1과 p 태그는 "자식 관계에 있는 태그" -->
        <!-- h1과 p 태그에 있어서 "부모 관계에 있는 태그" -->
    </body>
</html>
