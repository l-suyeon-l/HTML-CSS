<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>vh</title>

        <style>
            h1{font-size:10vh;} 
            p{font-size:5vh;}  /* 1vh는 화면 세로 크기의 1/100 */
        </style>
    </head>
    <body> 
        <h1>vh</h1>
        <p>vh(viewport height)는 화면의 세로 크기와 관련 있는 단위입니다. 1vw는 화면 세로 크기의 1/100입니다.</p>
    </body>
</html>
