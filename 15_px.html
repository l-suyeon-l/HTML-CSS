<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>px</title>

        <style>
            h1{font-size:16px;}
            p{font-size:23px;}  /* 가장 기본이 되는 크기 단위 */
        </style>
    </head>
    <body>
        <h1>font size</h1>
        <p>px는 웹에서 사용되는 가장 기본적인 크기 단위입니다. px는 해상도와 관련 있는데 해상도에서 1개의 점이 1px입니다.</p>    
    </body>
</html>
