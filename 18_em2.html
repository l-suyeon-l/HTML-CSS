<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>em2</title>

        <style>
            p{font-size:2em;}
            span{font-size:2em;}  /* 부모 태그에 적혀있는 폰트 사이즈의 배수 */
        </style>
    </head>
    <body> 
        <p>
            em 태그의 텍스트 <br>
            <span> span 태그의 텍스트 </span>   <!-- span 태그의 부모 태그는 p 태그 -->
        </p>
    </body>
</html>
