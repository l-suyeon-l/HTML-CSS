<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>font-family</title>

        <style>
            h1{font-family:'Times New Roman', Times, serif;} /* 태그{font-family:[글꼴],[글꼴유형];} */
            /* 글꼴유형(generic-family) : serif, sans-serif, cursive, fantasy, monospace */
        </style>
    </head>
    <body> 
        <h1>font-family</h1>
        <p>텍스트(=글자) 글꼴을 변경하기 위해서 사용하는 CSS 속성입니다.</p>
    </body>
</html>
