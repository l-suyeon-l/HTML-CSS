<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>strong, em 태그</title>
    </head>
    <body>
        <p><strong>중요하면서 <em>강조하는 텍스트</em></strong></p>
        
        <p><em>강조하면서 <strong>중요한 텍스트</strong></em></p>

        <p><strong>중요한 텍스트인데 <strong>더 중요한 텍스트</strong></strong></p>

        <p><em>강조하는 텍스트인데 <em>이건 더 강조하는 텍스트</em></em></p>

    </body>
</html>
