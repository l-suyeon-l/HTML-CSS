<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>rem</title>

        <style>
            /* html{font-size:20px;} */
            h1{font-size:2rem;}
            p{font-size:2rem;}  /* html 태그에 적혀있는 폰트 사이즈의 배수 */
        </style>
    </head>
    <body>
        <h1>rem</h1>
        <p>rem 단위는 html 태그의 폰트 크기를 기준으로 배수에 해당하는 크기를 가지게 하기 위해서 사용하는 단위입니다.</p>    
    </body>
</html>
