<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>b 태그</title>
    </head>
    <body>
        <!-- html 문법 상 중요하다는 '의미'를 가진 태그 -->
        <p><strong>중요:</strong> 기계적 결함이 아닌 사용자 부주의로 발생한 사고에
        대해서는 책임지지 않습니다.</p>
        
        <!-- 단순히 '시각적'으로 굵게만 만들어주는 태그-->
        <p><b>중요:</b> 기계적 결함이 아닌 사용자 부주의로 발생한 사고에
        대해서는 책임지지 않습니다.</p>

    </body>
</html>
